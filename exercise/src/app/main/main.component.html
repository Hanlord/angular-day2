<div class="container">
    <div class="row">

        <div *ngFor="let car of cars" class=" col-lg-4 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center my-2">

            <div class="card" style="width: 18rem;">
                <img src="{{car.img}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{car.brand}}</h5>
                    <p class="card-text">{{car.build}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>


    </div>
</div>
